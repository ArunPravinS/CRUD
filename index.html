<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins">

</head>

<body>
    <header id="fixed">
        <div class="container">
            <div class="header1">
                <div class="find">
                    <input type="text" id="findProduct" oninput="filter2()" class="inputText" name="findproductname"
                        placeholder="Search by Product name"></input>

                    <!-- <button onclick="filter2()"><i class='fas fa-search' ></i></button> -->

                </div>
                <div class="filter">
                    <p style="color: white;">Sort By Product Name</p>
                    <div class="sort">
                        <div class="tooltip">
                            <button class=round onclick="ascSort()"> <i class='fas fa-angle-up'></i></button>
                            <span class="tooltiptext">Ascending Sort</span>
                        </div>
                        <div class="tooltip">
                            <button class="round" onclick="decSort()"> <i class='fas fa-angle-down'></i></button>
                            <span class="tooltiptext">Descending Sort</span>
                        </div>
                    </div>
                </div>
                <div class="delete">
                    <button class="deleteAl" id="deleteAll" onclick="deleteAllRows()">DELETE ALL</button>
                </div>
                <div class="totalproducts">
                    <p>Total Products :</p>
                    <p class="totalcount" id="totalcount" name="totalcount"></p>
                </div>
                <div>
                    <button id="showall" onclick="showall()">Show All</button>
                </div>
                <div>
                    <button id="back" onclick="back()">Back</button>
                </div>

            </div>
        </div>


    </header>
    <div class="c12">
        <div class="container ">


            <table class="list" id="storeList">
                <thead style="background-color:#f34136">
                    <tr style="background-color:#f34136">
                        <th>S.NO</th>
                        <th>Product Name</th>
                        <th>
                            <div>
                                <label for="category">category</label>
                                <select onclick="fil()" style="background-color:#f34136;border: none;" id="category1"
                                    required>
                                    <option value="none1">None</option>
                                    <option value="clothes">Clothes</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="medical">Medical</option>

                                </select>
                            </div>
                        </th>
                        <th>Price</th>
                        <th>Count</th>
                        <th>Total</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="container jj">
        <div id="hide">
            <table class="hide1">
                <tr>
                    <td>
                        
                            <i class='fas fa-times-circle' id="clos"  style='font-size:24px;float:right;'></i>
                          
                        <form id="form1" autocomplete="off" onsubmit="onFormSubmit()">

                            <div>
                                <label for="product">Product Name</label>
                                <input type="text" name="product" id="product">
                                <span id="msg"></span>
                            </div>
                            <div>
                                <label for="category">category</label>
                                <select id="category" required>
                                    <option value="clothes">Clothes</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="medical">Medical</option>

                                </select>

                            </div>
                            <div>
                                <label for="price">Price</label>
                                <input type="text" name="price" id="price" required>
                                <div id="msg1"></div>
                            </div>

                            <div>
                                <label for="count">Count</label>
                                <input type="number" name="count" id="count" required pattern="[1-9][0-9]{0,4}"
                                    title="price should only be in positive numbers">

                            </div>
                            <div class="form_action--button">
                                <input type="submit" value="Submit" id="hide1" style="cursor: pointer;">
                                <!-- <button value="Save" id="save" onclick="save1()">Save</button>  -->
                            </div>
                        </form>
                    </td>
                </tr>
            </table>


        </div>
        <!-- Add a container for pagination controls -->
        <div class="pagination-container">
            <div class="tooltip">
                <button class="round1" onclick="prevPage()"><i class='fas fa-angle-left' id="leftarrow"></i></button>
                <span class="tooltiptext">previous page</span>
            </div>
            <span id="currentPage">1</span>
            <div class="tooltip">
                <button class="round1" onclick="nextPage()"><i class='fas fa-angle-right' id="rightarrow"></i></button>
                <span class="tooltiptext">next page</span>
            </div>
        </div>
        <div class="btn1">
            <div class="tooltip">

                <button id="btn"><i style="color: white;font-size: 14px;" class="fas fa-plus"></i></button>
                <span id="mySpan" class="tooltiptext" >Add new</span>
            </div>
        </div>
    </div>










</body>
<script type="text/javascript" src="./script.js"></script>


</html>
